<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head  th:replace="layout/layout :: head"></head>
<body>


<header th:replace="layout/layout :: header"></header>



<div class="container py-4">


<div class="card bg-light">
<div class="card-header"  th:text="${titulo}"></div>
<div class="card-body">
	
	<h4 class="card-title">
	
		<a th:href="@{'/ver/'+ ${factura.cliente.id}}" class="btn btn-light btn-xs">volver</a>
	</h4>
	
	<ul class="list-group my-2">
	<li class="list-group-item list-group-item-primary" th:text="'Datos del Cliente'"></li>
	<li class="list-group-item " th:text="${factura.cliente}"></li>
	
	
	</ul>
		
	
	<ul class="list-group">
		<li class="list-group-item list-group-item-primary" th:text="'Datos de la Factura'"></li>
		<li class="list-group-item" th:text="'Folio' + ${factura.id}"></li>
		<li class="list-group-item" th:text="'Descripcion: ' ${factura.descripcion}"></li>
		<li class="list-group-item" th:text="'Fecha' + ${factura.createAt}"></li>
	</ul>
	
	
	
	<table>
		<thead>
			<tr>
				<th>Producto</th>
				<th>Precio</th>
				<th>Cantidad</th>
				<th>Total</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="linea: ${factura.items}">
				<td th:text="${linea.producto.name}"></td>
				<td th:text="${linea.producto.precio}"></td>
				<td th:text="${linea.cantidad}"></td>
				<td th:text="${linea.calcularImporte()}"></td>
			
			</tr>
		</tbody>
	
	</table>
	<h5 class="float-right">Gran Total  <span th:text="${factura.total}" class="badge badge-secondary"></span></h5>
	

</div>





</div>
</div>

<footer  th:replace="layout/layout :: footer"></footer>

</body>
</html>
