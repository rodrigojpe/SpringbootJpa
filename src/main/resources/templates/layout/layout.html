<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head">
<meta charset="UTF-8">
<title th:text="${titulo}"></title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

<link  rel="stylesheet" th:href="@{/css/jquery-ui.min.css}">
</head>
<body>

<header th:fragment="header">
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">CLIENTE</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/listar}">Home</a>
        </li>
      </ul>
      
      <ul class="nav nav-pills  align-items-end">
      	  <li> <a class="btn btn-sm btn-outline-secondary" th:href="@{/login}"> Sign In</a>  </li> 
      	  
      </ul>
      
       <ul class="nav nav-pills  align-items-end">
      	  <li> 
      	  	<form th:action="@{/logout}" method="post">
      	  		<button onclick="document.getElemntById('logoutForm').submit();" type="submit">SinOut</button>
      	  	</form>
      	  </li> 
      	  
      </ul>
    </div>
  </div>
</nav>

<div>
	<div class="alert alert-success" th:if="${success != null}" th:text="${success}"></div>
	<div class="alert alert-danger" th:if="${error != null}" th:text="${error}"></div>
	<div class="alert alert-warning" th:if="${warning != null}" th:text="${warning}"></div>
	<div class="alert alert-info" th:if="${info != null}" th:text="${info}"></div>
	
</div>

</header>



<footer th:fragment="footer" class="container">

<hr>
<p sec:authorize="isAuthenticated()"> 
 Usuario logeado:   <span sec:authentication="name"></span> | Roles: <span sec:authentication="principal.authorities" ></span> </p>

<p>Power  by</p>
<p>Footer </p>





<script src="https://code.jquery.com/jquery-3.2.1.js"  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="   crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
<script  th:src="@{/js/jquery-ui.min.js}"></script>
</footer>


</body>
</html>
