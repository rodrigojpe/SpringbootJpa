<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>

<header th:replace="layout/layout :: header"></header>

<div>
	<div class="alert alert-success" th:if="${success != null}" th:text="${success}"></div>
	<div class="alert alert-danger" th:if="${error != null}" th:text="${error}"></div>
	<div class="alert alert-warning" th:if="${warning != null}" th:text="${warning}"></div>
	<div class="alert alert-info" th:if="${info != null}" th:text="${info}"></div>
	
</div>

<div class="container">
<h1 th:text="${titulo}" class="text-secondary text-center"></h1>
<a th:href="@{/form}"> Crear Cliente</a>
<table class="table">
	<thead>
		<tr>
		<th>ID</th>
		<th>Nombre</th>
		<th>Apellido</th>
		<th>Email</th>
		<th>Fecha</th>
		<th>Crear Factura</th>
		<th>Acci√≥n</th>
		</tr>
	</thead>
	<tbody>
	
	<tr th:each="cliente :${clientes}" >
		<td > <a  class="btn btn-primary btn-xs" th:href="@{/ver/}  + ${cliente.id}"  th:text="${cliente.id}"></a> </td>
		<td th:text="${cliente.nombre}"></td>
		<td th:text="${cliente.apellido}"></td>
		<td th:text="${cliente.email}"></td>
		<td th:text="${cliente.createAt}"></td>
		<td><a class="btn btn-success btn-xs" th:href="@{'/facturas/form/' + ${cliente.id}}" th:text="'Crear Factura'"></a> </td>
		<td>
		<a class="btn btn-primary" th:href="@{/form/} + ${cliente.id}"  th:text="'Editar'"></a>
		<a class="btn btn-danger" th:href="@{/eliminar/} + ${cliente.id}"  th:text="'eliminar'" onclick="return confirm('Esta seguro ?')" ></a>
		</td>
	</tr> 
	</tbody>



</table>

<nav th:replace="paginator-nav :: paginator"></nav>


</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
</body>
</html>
